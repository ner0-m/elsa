stages:
- static-test
- compile
- test
- coverage
- sanitizer
- docs

### job templates ###

.job_template: &nightly_job
  only:
    - schedules


.job_template: &build_job
  stage: compile
  cache: 
    key: "$CI_JOB_NAME"
    paths:
      - build/
      
.job_template: &build_job_artifact
  stage: compile
  cache:
    key: "$CI_JOB_NAME"
    paths:
      - build/
  artifacts:
    name: "$CI_JOB_NAME-$CI_COMMIT_REF_NAME"
    paths:
      - build/
    expire_in: 30 mins

.buildjob_script_clang:
  script: &buildjob_clang
    - mkdir -p build
    - cd build
    - cmake .. -GNinja -DCMAKE_CXX_FLAGS="-stdlib=libc++" -DCMAKE_EXE_LINKER_FLAGS="-lc++abi"
    - ninja -j 8 

.buildjob_script_normal:
  script: &buildjob_normal
    - mkdir -p build
    - cd build
    - cmake .. -GNinja
    - ninja -j 8

.job_template: &test_job_artifact
  script:
    - cd build
    - cmake -GNinja -DELSA_CREATE_JUNIT_REPORTS=ON ..
    - ninja tests -j 8
  artifacts:
    reports:
      junit: "build/test_reports/test_*.xml"


### static test ###

clang-format:
  stage: static-test
  image: elsa/clang:8
  script:
    ./tools/ci_scripts/clang-format-test.sh
  tags:
    - linux
    - elsa
    - clang

clang-tidy:
  stage: static-test
  image: elsa/clang-tidy:8
  script:
    ./tools/ci_scripts/clang-tidy.sh
  tags:
    - linux
    - elsa
    - clang


### compile jobs ###

build-ubuntu:
  <<: *build_job_artifact
  image: elsa/ubuntu:18.04
  script: *buildjob_normal
  tags:
    - linux
    - elsa

build-gcc9:
  <<: *build_job_artifact
  image: elsa/gcc:9
  script: *buildjob_normal
  tags:
    - linux
    - elsa
    - gcc
    
build-clang8:
  <<: *build_job_artifact
  image: elsa/clang:8
  script: *buildjob_clang
  tags:
    - linux
    - elsa
    - clang

build-cuda92:
  <<: *build_job_artifact
  image: elsa/cuda:9.2
  script: *buildjob_normal
  tags:
    - linux
    - elsa
    - gcc
    - cuda


### test jobs ###

test-ubuntu:
  <<: *test_job_artifact
  stage: test
  image: elsa/ubuntu:18.04
  dependencies: 
    - build-ubuntu
  tags:
    - linux
    - elsa

test-gcc9:
  <<: *test_job_artifact
  stage: test
  image: elsa/gcc:9
  dependencies:
    - build-gcc9
  tags:
    - linux
    - elsa
    - gcc
    
test-clang8:
  <<: *test_job_artifact
  stage: test
  image: elsa/clang:8
  dependencies:
    - build-clang8
  tags:
    - linux
    - elsa
    - clang

test-cuda92:
  <<: *test_job_artifact
  stage: test
  image: elsa/cuda:9.2
  dependencies:
    - build-cuda92
  tags:
    - linux
    - elsa
    - gcc
    - cuda


### test coverage ###

test-coverage:
  <<: *nightly_job
  stage: coverage
  image: elsa/cuda:9.2
  dependencies: []
  script:
    - mkdir -p build
    - cd build
    - cmake -GNinja -DCMAKE_BUILD_TYPE=Debug -DELSA_COVERAGE=ON ../
    - ninja tests -j 8
    - ninja test_coverage -j 8
  artifacts:
    name: "$CI_JOB_NAME-$CI_COMMIT_REF_NAME-coverage"
    paths:
      - build/test_coverage/
    expire_in: 30 mins
  tags:
    - linux
    - elsa
    - gcc
    - cuda


