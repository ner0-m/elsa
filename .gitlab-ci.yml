### deploy docs and coverage report ###

deploy-docs:
  <<: *nightly_job
  stage: docs
  dependencies:
    - test-coverage
  script:
    - mkdir -p build
    - cd build
    - cmake .. -GNinja
    - ninja docs
    - cp -r docs/sphinx/* /var/www/ip/elsadocs/
    - cd ..
    - cp -r build/test_coverage/* /var/www/ip/elsacoverage/
  tags:
    - elsa-docs-deploy

